<div>
    <h2>{{ title }}</h2>
    <!-- <div class = "header">
        Set Title: <input [(ngModel)]="title"/>
    </div> -->
    
</div>

<ul>
    <p *ngFor="let item of items">
      <span class = "number-even" *ngIf="item % 2 === 0">{{ item }}</span>
      <span class = "number-odd"  *ngIf="item % 2 !== 0" >{{ item }}</span>
    </p>
   </ul>
